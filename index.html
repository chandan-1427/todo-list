<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <p class="text-2xl font-bold mb-6">To-Do List</p>

  <p class="js-warning-pane text-red-600 mb-2 font-medium"></p>

  <div class="todo-input-grid grid grid-cols-3 gap-3 w-full max-w-xl mb-4">
    <input class="js-name-input px-3 py-2 border rounded text-sm" type="text" placeholder="ToDo name" required />
    <input class="js-date-input px-3 py-2 border rounded text-sm" type="date" required />
    <button class="add-todo-button bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" id="addButton">
      Add
    </button>
  </div>

  <div class="js-todo-list grid gap-3 w-full max-w-xl"></div>

  <script src="script.js"></script>
</body>
</html>
